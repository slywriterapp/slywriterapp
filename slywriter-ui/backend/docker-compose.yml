version: '3.8'

services:
  backend:
    build: .
    container_name: slywriter-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=sqlite:///./data/slywriter.db
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - slywriter-network

  # Optional: Add PostgreSQL for production
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: slywriter-db
  #   environment:
  #     POSTGRES_DB: slywriter
  #     POSTGRES_USER: slywriter
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - slywriter-network

networks:
  slywriter-network:
    driver: bridge

volumes:
  postgres_data: