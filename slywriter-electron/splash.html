<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SlyWriter - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .version {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
        }

        .status {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .status.error {
            color: #ff6b6b;
            font-weight: 500;
        }

        .status.success {
            color: #51cf66;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .logs-container {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .logs-container.visible {
            display: block;
        }

        .log-entry {
            font-size: 12px;
            color: #ccc;
            font-family: 'Consolas', 'Monaco', monospace;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .log-entry.success {
            color: #51cf66;
        }

        .button-container {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .button-container.visible {
            display: flex;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-logs-btn {
            background: #667eea;
            color: white;
        }

        .copy-logs-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .copy-logs-btn:active {
            transform: translateY(0);
        }

        .retry-btn {
            background: #51cf66;
            color: white;
        }

        .retry-btn:hover {
            background: #40c057;
        }

        .close-btn {
            background: #495057;
            color: white;
        }

        .close-btn:hover {
            background: #343a40;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        .logs-container::-webkit-scrollbar {
            width: 6px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/for_topleft_logo.png" alt="SlyWriter Logo">
        </div>
        <h1>SlyWriter</h1>
        <div class="version" id="versionText">v...</div>

        <div class="spinner" id="spinner"></div>
        <div class="status" id="statusText">Initializing...</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="logs-container" id="logsContainer"></div>

        <div class="button-container" id="buttonContainer">
            <button class="retry-btn" id="retryBtn">↻ Retry Setup</button>
            <button class="copy-logs-btn" id="copyLogsBtn">Copy Logs</button>
            <button class="close-btn" id="closeBtn">Close</button>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const logsContainer = document.getElementById('logsContainer');
        const buttonContainer = document.getElementById('buttonContainer');
        const retryBtn = document.getElementById('retryBtn');
        const copyLogsBtn = document.getElementById('copyLogsBtn');
        const closeBtn = document.getElementById('closeBtn');
        const spinner = document.getElementById('spinner');
        const versionText = document.getElementById('versionText');

        let logs = [];
        let hasError = false;

        // Add log entry
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);

            const logDiv = document.createElement('div');
            logDiv.className = `log-entry ${type}`;
            logDiv.textContent = logEntry;
            logsContainer.appendChild(logDiv);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Listen for version from main process
        if (window.electronAPI && window.electronAPI.onAppVersion) {
            window.electronAPI.onAppVersion((version) => {
                versionText.textContent = `v${version}`;
                addLog(`Application version: ${version}`);
            });
        }

        // Listen for progress updates
        if (window.electronAPI && window.electronAPI.onSetupProgress) {
            window.electronAPI.onSetupProgress((message) => {
                console.log('Setup progress:', message);
                statusText.textContent = message;
                statusText.className = 'status';
                addLog(message, 'info');
                logsContainer.classList.add('visible');

                // Update progress bar based on message
                let progress = 0;
                if (message.includes('Initializing')) progress = 5;
                else if (message.includes('Setting up Python')) progress = 10;
                else if (message.includes('Downloading')) progress = 30;
                else if (message.includes('Extracting')) progress = 50;
                else if (message.includes('Installing pip')) progress = 60;
                else if (message.includes('Installing')) progress = 70;
                else if (message.includes('Starting backend')) progress = 85;
                else if (message.includes('ready')) progress = 95;

                progressFill.style.width = progress + '%';
            });
        }

        // Listen for setup complete
        if (window.electronAPI && window.electronAPI.onSetupComplete) {
            window.electronAPI.onSetupComplete(() => {
                console.log('Setup complete');
                statusText.textContent = '✓ Setup complete!';
                statusText.className = 'status success';
                progressFill.style.width = '100%';
                spinner.style.display = 'none';
                addLog('Setup completed successfully', 'success');

                // Close splash after 1 second
                setTimeout(() => {
                    if (window.electronAPI && window.electronAPI.closeSplash) {
                        window.electronAPI.closeSplash();
                    }
                }, 1000);
            });
        }

        // Listen for setup errors
        if (window.electronAPI && window.electronAPI.onSetupError) {
            window.electronAPI.onSetupError((error) => {
                console.error('Setup error:', error);
                hasError = true;
                statusText.textContent = '✗ Setup failed: ' + error;
                statusText.className = 'status error';
                spinner.style.display = 'none';
                addLog(`ERROR: ${error}`, 'error');

                // Show logs and buttons
                logsContainer.classList.add('visible');
                buttonContainer.classList.add('visible');
            });
        }

        // Retry setup button
        retryBtn.addEventListener('click', () => {
            if (window.electronAPI && window.electronAPI.retrySetup) {
                // Reset UI
                hasError = false;
                logs = [];
                logsContainer.innerHTML = '';
                logsContainer.classList.remove('visible');
                buttonContainer.classList.remove('visible');
                spinner.style.display = 'block';
                statusText.textContent = 'Retrying setup...';
                statusText.className = 'status';
                progressFill.style.width = '0%';
                addLog('Retrying setup...');

                // Trigger retry
                window.electronAPI.retrySetup();
            }
        });

        // Copy logs to clipboard
        copyLogsBtn.addEventListener('click', () => {
            const logsText = logs.join('\n');
            navigator.clipboard.writeText(logsText).then(() => {
                copyLogsBtn.textContent = '✓ Copied!';
                setTimeout(() => {
                    copyLogsBtn.textContent = 'Copy Logs';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy logs:', err);
                copyLogsBtn.textContent = '✗ Failed';
                setTimeout(() => {
                    copyLogsBtn.textContent = 'Copy Logs';
                }, 2000);
            });
        });

        // Close button
        closeBtn.addEventListener('click', () => {
            if (window.electronAPI && window.electronAPI.closeSplash) {
                window.electronAPI.closeSplash();
            }
        });

        // Initial log
        addLog('SlyWriter starting...');
    </script>
</body>
</html>
