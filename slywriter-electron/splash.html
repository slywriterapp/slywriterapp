<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SlyWriter - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .app-name {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Loading bar */
        .loading-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff 0%, #e0e7ff 100%);
            border-radius: 2px;
            animation: loading 3s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            20% {
                width: 30%;
            }
            50% {
                width: 60%;
            }
            80% {
                width: 90%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Version in corner */
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        /* Glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow"></div>

    <div class="content">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">S</div>
            </div>
        </div>

        <h1 class="app-name">SlyWriter</h1>
        <p class="tagline">AI-Powered Typing Assistant</p>

        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>

        <div class="loading-text" id="loadingText">Initializing...</div>
    </div>

    <div class="version">v2.1.3</div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Update loading text
        const messages = [
            'Initializing...',
            'Loading components...',
            'Starting AI engine...',
            'Ready!'
        ];

        let messageIndex = 0;
        const loadingText = document.getElementById('loadingText');

        const updateMessage = () => {
            if (messageIndex < messages.length) {
                loadingText.style.opacity = '0';
                setTimeout(() => {
                    loadingText.textContent = messages[messageIndex];
                    loadingText.style.opacity = '1';
                    messageIndex++;
                }, 200);
            }
        };

        // Update messages during loading
        setTimeout(() => updateMessage(), 800);
        setTimeout(() => updateMessage(), 1600);
        setTimeout(() => updateMessage(), 2400);

        // Close splash screen after 3 seconds
        setTimeout(() => {
            if (window.electronAPI && window.electronAPI.closeSplash) {
                window.electronAPI.closeSplash();
            }
        }, 3000);
    </script>
</body>
</html>
