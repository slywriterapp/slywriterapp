<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SlyWriter Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            user-select: none;
            -webkit-app-region: drag;
        }

        .container {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 16px;
            padding: 28px 32px;
            width: 380px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(139, 92, 246, 0.2);
            text-align: center;
            -webkit-app-region: no-drag;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 22px;
            height: 22px;
            stroke: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .version-info {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 20px;
        }

        .version-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .version-row:first-child {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.15);
        }

        .version-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .version-value {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .version-value.new {
            color: #a855f7;
            font-weight: 600;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-status {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-percent {
            font-size: 13px;
            color: #a855f7;
            font-weight: 600;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6 0%, #a855f7 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(139, 92, 246, 0.08);
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text.success {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-text.installing {
            background: rgba(139, 92, 246, 0.15);
            color: #a855f7;
        }

        .hidden {
            display: none;
        }

        .logs-toggle {
            margin-top: 16px;
            display: flex;
            justify-content: center;
        }

        .logs-toggle-btn {
            background: transparent;
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logs-toggle-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
            color: rgba(255, 255, 255, 0.8);
        }

        .logs-toggle-btn svg {
            width: 12px;
            height: 12px;
            transition: transform 0.2s;
        }

        .logs-toggle-btn.expanded svg {
            transform: rotate(180deg);
        }

        .logs-console {
            margin-top: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .logs-console.expanded {
            max-height: 200px;
            padding: 8px;
        }

        .logs-content {
            height: 180px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 10px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.7);
            text-align: left;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .logs-content::-webkit-scrollbar {
            width: 6px;
        }

        .logs-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .logs-content::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.4);
            border-radius: 3px;
        }

        .log-entry {
            padding: 2px 0;
        }

        .log-entry.info {
            color: rgba(255, 255, 255, 0.7);
        }

        .log-entry.success {
            color: #22c55e;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .log-entry.warning {
            color: #f59e0b;
        }

        .log-time {
            color: rgba(139, 92, 246, 0.6);
            margin-right: 6px;
        }

        .manual-restart-section {
            margin-top: 16px;
            display: none;
        }

        .manual-restart-section.visible {
            display: block;
        }

        .restart-message {
            font-size: 12px;
            color: #f59e0b;
            margin-bottom: 12px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .restart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        .restart-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
            </div>
            <h1 class="title">Updating SlyWriter</h1>
        </div>

        <div class="version-info">
            <div class="version-row">
                <span class="version-label">Current Version</span>
                <span class="version-value" id="currentVersion">--</span>
            </div>
            <div class="version-row">
                <span class="version-label">New Version</span>
                <span class="version-value new" id="newVersion">--</span>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-status" id="progressStatus">Downloading...</span>
                <span class="progress-percent" id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="status-text" id="statusText">
            <div class="spinner"></div>
            <span id="statusMessage">Preparing update...</span>
        </div>

        <div class="logs-toggle">
            <button class="logs-toggle-btn" id="logsToggle" onclick="toggleLogs()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
                Show Logs
            </button>
        </div>

        <div class="logs-console" id="logsConsole">
            <div class="logs-content" id="logsContent"></div>
        </div>

        <div class="manual-restart-section" id="manualRestartSection">
            <p class="restart-message" id="restartMessage">Automatic restart failed. Click below to restart manually.</p>
            <button class="restart-btn" onclick="forceRestart()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Restart Now
            </button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Logs functionality
        let logsExpanded = false;

        function toggleLogs() {
            logsExpanded = !logsExpanded;
            const btn = document.getElementById('logsToggle');
            const console = document.getElementById('logsConsole');

            if (logsExpanded) {
                btn.classList.add('expanded');
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>Hide Logs`;
                console.classList.add('expanded');
            } else {
                btn.classList.remove('expanded');
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>Show Logs`;
                console.classList.remove('expanded');
            }
        }

        function addLog(message, type = 'info') {
            const logsContent = document.getElementById('logsContent');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            logsContent.appendChild(entry);
            logsContent.scrollTop = logsContent.scrollHeight;
        }

        // Log initial state
        addLog('Update window initialized', 'info');

        ipcRenderer.on('update-available', (event, info) => {
            document.getElementById('newVersion').textContent = `v${info.version}`;
            addLog(`Update available: v${info.version}`, 'success');
            if (info.releaseDate) {
                addLog(`Release date: ${info.releaseDate}`, 'info');
            }
        });

        ipcRenderer.on('download-progress', (event, progress) => {
            const percent = Math.round(progress.percent);
            const transferred = (progress.transferred / 1048576).toFixed(1);
            const total = (progress.total / 1048576).toFixed(1);
            const speed = (progress.bytesPerSecond / 1048576).toFixed(1);

            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressStatus').textContent = 'Downloading...';
            document.getElementById('statusMessage').textContent = `${transferred} MB / ${total} MB (${speed} MB/s)`;

            // Log at 25%, 50%, 75%, 100%
            if (percent === 25 || percent === 50 || percent === 75 || percent === 100) {
                addLog(`Download progress: ${percent}% (${transferred}/${total} MB)`, 'info');
            }
        });

        ipcRenderer.on('update-downloaded', () => {
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressPercent').textContent = '100%';
            document.getElementById('progressStatus').textContent = 'Download complete';

            const statusText = document.getElementById('statusText');
            statusText.className = 'status-text installing';
            statusText.innerHTML = '<div class="spinner"></div><span>Installing update, restarting...</span>';

            addLog('Download complete!', 'success');
            addLog('Preparing to install update...', 'info');
            addLog('App will restart automatically in 3 seconds', 'warning');
        });

        ipcRenderer.on('update-error', (event, error) => {
            document.getElementById('statusMessage').textContent = `Error: ${error}`;
            document.getElementById('statusText').style.background = 'rgba(239, 68, 68, 0.1)';
            document.getElementById('statusText').style.color = '#ef4444';

            addLog(`ERROR: ${error}`, 'error');
            // Auto-expand logs on error
            if (!logsExpanded) {
                toggleLogs();
            }
        });

        ipcRenderer.on('current-version', (event, version) => {
            document.getElementById('currentVersion').textContent = `v${version}`;
            addLog(`Current version: v${version}`, 'info');
        });

        // Listen for custom log messages from main process
        ipcRenderer.on('update-log', (event, data) => {
            addLog(data.message, data.type || 'info');
        });

        // Listen for manual restart button display
        ipcRenderer.on('show-manual-restart', (event, data) => {
            addLog('Showing manual restart button...', 'warning');

            // Update the status text
            const statusText = document.getElementById('statusText');
            statusText.className = 'status-text';
            statusText.style.background = 'rgba(245, 158, 11, 0.1)';
            statusText.style.color = '#f59e0b';
            statusText.innerHTML = '<span>Automatic restart failed - use button below</span>';

            // Show the manual restart section
            const section = document.getElementById('manualRestartSection');
            section.classList.add('visible');

            // Update message if provided
            if (data.message) {
                document.getElementById('restartMessage').textContent = data.message;
            }

            // Auto-expand logs to show what happened
            if (!logsExpanded) {
                toggleLogs();
            }
        });

        // Function to force restart via IPC
        function forceRestart() {
            addLog('User clicked Restart Now button', 'info');
            addLog('Sending force-restart-update to main process...', 'info');
            ipcRenderer.send('force-restart-update');
        }

        window.addEventListener('DOMContentLoaded', () => {
            ipcRenderer.send('get-current-version');
            addLog('Requesting current version...', 'info');
        });
    </script>
</body>
</html>
