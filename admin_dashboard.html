<!DOCTYPE html>
<html>
<head>
    <title>SlyWriter Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 30px;
        }
        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .login-form input::placeholder { color: rgba(255,255,255,0.5); }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .login-form button:hover { opacity: 0.9; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #a855f7;
        }
        .stat-label {
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
        }
        .chart-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
        }
        .chart-title {
            margin-bottom: 15px;
            color: rgba(255,255,255,0.9);
        }
        .recent-users {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
        }
        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .user-email { color: rgba(255,255,255,0.9); }
        .user-date { color: rgba(255,255,255,0.5); font-size: 0.85rem; }
        .user-plan {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .plan-Pro { background: #8b5cf6; }
        .plan-Premium { background: #f59e0b; }
        .plan-Free { background: rgba(255,255,255,0.2); }
        .updated {
            text-align: center;
            color: rgba(255,255,255,0.5);
            margin-top: 20px;
            padding: 10px;
        }
        .refresh-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        .refresh-btn:hover { background: rgba(139, 92, 246, 0.3); }
        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255,255,255,0.7);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #f87171;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="login-form">
            <h2 style="text-align: center; margin-bottom: 20px; color: #a855f7;">Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <button onclick="login()">Access Dashboard</button>
            <p id="loginError" class="hidden" style="color: #f87171; margin-top: 10px; text-align: center;"></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="hidden">
            <h1>SlyWriter Dashboard</h1>

            <div id="loading" class="loading">Loading dashboard data...</div>
            <div id="error" class="error hidden"></div>

            <div id="dashboardContent" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalUsers">-</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeSubscribers">-</div>
                        <div class="stat-label">Active Subscribers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="signupsToday">-</div>
                        <div class="stat-label">Signups Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="signupsWeek">-</div>
                        <div class="stat-label">This Week</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="signupsMonth">-</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="wordsTyped">-</div>
                        <div class="stat-label">Words Typed</div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-card">
                        <h3 class="chart-title">Daily Signups (Last 30 Days)</h3>
                        <canvas id="signupsChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">Users by Plan</h3>
                        <canvas id="plansChart"></canvas>
                    </div>
                </div>

                <div class="recent-users">
                    <h3 class="chart-title">Recent Users</h3>
                    <div id="recentUsersList"></div>
                </div>

                <p class="updated">
                    Last updated: <span id="lastUpdated">-</span>
                    <button class="refresh-btn" onclick="loadDashboard()">Refresh</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://slywriterapp.onrender.com';
        let adminPassword = '';
        let signupsChart = null;
        let plansChart = null;

        function login() {
            adminPassword = document.getElementById('adminPassword').value;
            if (!adminPassword) {
                document.getElementById('loginError').textContent = 'Please enter password';
                document.getElementById('loginError').classList.remove('hidden');
                return;
            }

            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            loadDashboard();
        }

        async function loadDashboard() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}/api/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${adminPassword}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('Invalid password');
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayDashboard(data);
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').textContent = `Error: ${err.message}`;
                document.getElementById('error').classList.remove('hidden');

                if (err.message === 'Invalid password') {
                    document.getElementById('dashboardSection').classList.add('hidden');
                    document.getElementById('loginSection').classList.remove('hidden');
                    document.getElementById('loginError').textContent = 'Invalid password';
                    document.getElementById('loginError').classList.remove('hidden');
                }
            }
        }

        function displayDashboard(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');

            // Update stats
            document.getElementById('totalUsers').textContent = data.users.total;
            document.getElementById('activeSubscribers').textContent = data.users.active_subscribers;
            document.getElementById('signupsToday').textContent = data.growth.today;
            document.getElementById('signupsWeek').textContent = data.growth.this_week;
            document.getElementById('signupsMonth').textContent = data.growth.this_month;
            document.getElementById('wordsTyped').textContent = data.words.total.toLocaleString();
            document.getElementById('lastUpdated').textContent = new Date(data.generated_at).toLocaleString();

            // Recent users
            const usersList = data.recent_users.map(u => `
                <div class="user-row">
                    <div>
                        <div class="user-email">${u.email}</div>
                        <div class="user-date">${u.created_at ? new Date(u.created_at).toLocaleDateString() : '-'}</div>
                    </div>
                    <span class="user-plan plan-${u.plan}">${u.plan}</span>
                </div>
            `).join('');
            document.getElementById('recentUsersList').innerHTML = usersList;

            // Charts
            const signupsData = data.growth.daily_signups.map(d => d.count);
            const signupsLabels = data.growth.daily_signups.map(d => d.date.slice(-5));

            if (signupsChart) signupsChart.destroy();
            signupsChart = new Chart(document.getElementById('signupsChart'), {
                type: 'line',
                data: {
                    labels: signupsLabels,
                    datasets: [{
                        label: 'New Users',
                        data: signupsData,
                        borderColor: '#8b5cf6',
                        backgroundColor: 'rgba(139, 92, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            ticks: { color: 'rgba(255,255,255,0.7)' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: 'rgba(255,255,255,0.7)' }
                        }
                    }
                }
            });

            if (plansChart) plansChart.destroy();
            plansChart = new Chart(document.getElementById('plansChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Free', 'Pro', 'Premium'],
                    datasets: [{
                        data: [data.users.free, data.users.pro, data.users.premium],
                        backgroundColor: ['rgba(255,255,255,0.2)', '#8b5cf6', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: 'white' }
                        }
                    }
                }
            });
        }

        // Enter key to login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
