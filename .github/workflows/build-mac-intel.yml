name: Build Mac App (Intel x64)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac-intel:
    # Use macos-13 for Intel builds
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd slywriter-electron
          npm install

      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$CERTIFICATE_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$CERTIFICATE_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productbuild

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$CERTIFICATE_PASSWORD" build.keychain

          # Verify certificate
          security find-identity -v -p codesigning

      - name: Build, sign, and notarize Mac app (Intel x64)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_IDENTITY_AUTO_DISCOVERY: true
        run: |
          cd slywriter-electron
          # Build Intel x64 only
          npx electron-builder --mac --x64 --publish never

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: SlyWriter-Mac-Intel-DMG
          path: slywriter-electron/dist/*.dmg

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: SlyWriter-Mac-Intel-ZIP
          path: slywriter-electron/dist/*.zip
